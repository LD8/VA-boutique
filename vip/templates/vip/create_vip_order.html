{% extends 'boutique/base.html' %}
{% load i18n bootstrap4 %}

{% block content %}
<style>
  div.vip-cover {
    background-image: url("/static/boutique/img/bg-viporder.jpg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 190px;

    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
  }
  @media only screen and (min-width: 800px) {
    div.vip-cover {
      height: 320px;
    }
  }
</style>
<div class="vip-cover shadow-lg mb-4 mb-md-5">
    <!-- <h2 class="text-white pt-4 text-center"></h2> -->
</div>
<div class="mt-3 mt-md-4 text-center mb-3 mb-md-5">
    <h4 class="mb-3 pb-1 border-bottom font-weight-light">{% trans "VIP Order" %}</h4>

    <div class="px-2">
        <p>{% trans "Please provide your information and the description of the item you'd like to purchase" %}.</p>
        <form method="POST" action="#"
            class="border-top pt-4 col-12 col-md-8 col-lg-6 mr-auto ml-auto">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="mt-3 btn btn-outline-info col-12 mb-5">{% trans "Place Order" %}</button>
        </form>
    </div>

</div>
{% endblock content %}
