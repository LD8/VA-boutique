{% extends 'boutique/base.html' %}
{% load bootstrap4 i18n %}

{% block content %}

<div class="px-0 col-12 col-lg-10 mr-auto ml-auto mb-5 wow slideInDown">
    <form class="form bg-white py-3 px-3 px-lg-5 rounded shadow-lg" action="{% url 'users:login' %}" method="POST">
        <h3 class="my-3 mt-md-5 mb-4 text-left font-weight-light text-dark border-bottom py-2"
        style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{% trans "Please Sign In" %}</h3>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-outline-info btn-block my-4 my-md-5">{% trans "Sign In" %}</button>
        <input type="hidden" name="next" value="{% url 'boutique:index' %}">
    </form>
</div>
<hr>
{% endblock content %}
