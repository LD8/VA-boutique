{% extends 'boutique/base.html' %}
{% load bootstrap4 %}

{% block content %}

<form class="form bg-white p-3 shadow-lg mb-3" action="{% url 'users:register' %}" method="POST">
    <h3 class="my-3 my-sm-5 text-left font-weight-light text-black-50 border-bottom py-2" style="font-size: 1.5em">Enjoy <span class="text-danger"><b>5%</b> </span> discount for ALL items!</h3>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="px-5 mt-3 mb-4 btn btn-outline-info">Register</button>
</form>

{% endblock content %}
