{% extends 'boutique/base.html' %}
{% load bootstrap4 %}

{% block content %}

<h3 class="my-3 my-md-4 pb-2 border-bottom text-center">BUY NOW!</h3>

{% include 'shopping/buy_now_item.html' %}

<form action="{% url 'shopping:buy-now' item.pk %}" class="border-top pt-4 col-12 col-md-6 mr-auto ml-auto" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="mt-3 btn btn-outline-info col-12 mb-5">Place Order</button>
</form>

<hr class="">

{% endblock content %}
