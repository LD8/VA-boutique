{% load bootstrap4 %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- title icon -->
    <link rel="shortcut icon" href="{% static 'boutique/img/icon-bright.jpg' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'boutique/css/fontawesome/all.css' %}">

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <!-- customised css -->
    <!-- <link rel="stylesheet" href="{% static 'boutique/css/custom.css' %}"> -->
    <style>

        .navbar-brand {
            padding-top: 0;
            padding-bottom: 0;
        }

        footer {
            position: sticky;
            top: 100%;
            background-color: rgb(241, 240, 240);
            font-size: small;
        }

        .dis-sm {
            display: none;
        }

        .dis-sm ul {
            list-style: none;
        }

        @media only screen and (max-width: 1200px) {

            #indexPageCarousel {
                width: 100vw;
                margin-left: -50vw;
                left: 50%;
            }

            footer {
                font-size: 12px;
            }

            .dis-sm {
                display: block;
            }
        }
    </style>

    <title>VA Boutique</title>
</head>

<body>

    {% include 'boutique/include/header.html' %}

    <main class="container">
        {% block content %}{% endblock content %}
    </main>

    {% include 'boutique/include/footer.html' %}

</body>

</html>
