{% load bootstrap4 %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- title icon -->
    <link rel="shortcut icon" href="{% static 'boutique/img/icon-bright.jpg' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'boutique/css/fontawesome/all.css' %}">

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <!-- customised css -->
    <!-- <link rel="stylesheet" href="{% static 'boutique/css/custom.css' %}"> -->
    <style>
        .navbar-brand {
            padding-top: 0;
            padding-bottom: 0;
        }

        footer {
            position: sticky;
            top: 100%;
            background-color: rgb(241, 240, 240);
            font-size: small;
        }

        /* before_footer to display or not when on large screen */
        .dis-sm {
            display: block;
        }

        .dis-sm ul {
            list-style: none;
        }

        img {
            transition: filter 1s;

        }

        img:hover {
            filter: brightness(80%);
        }

        .page-item:first-child .page-link {
            border-radius: 5rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding-right: 25px;
        }

        .page-item:last-child .page-link {
            border-radius: 5rem;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            padding-left: 25px;
        }

        ul.pagination>li.active>a.page-link {
            background-color: rgb(181, 181, 181);
            color: rgb(247, 247, 247);
            border: none;
        }

        a.page-link {
            background-color: rgb(255, 255, 255);
            border: none;
            color: grey;
            padding: 2px 30px;
            border-radius: 50px;
        }

        .breadcrumb {
            background-color: transparent;
            border-bottom: thick;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: 'Â»';
        }

        @media only screen and (max-width: 1200px) {

            #indexPageCarousel {
                width: 100vw;
                margin-left: -50vw;
                left: 50%;
            }

            footer {
                font-size: 12px;
            }

            .dis-sm {
                display: block;
            }
        }
    </style>

    <title>VA Boutique</title>
</head>

<body class="d-flex flex-column">

    {% include 'boutique/include/header.html' %}

    <main class="container">
        {% block content %}{% endblock content %}
    </main>

    {% include 'boutique/include/footer.html' %}

</body>

</html>
