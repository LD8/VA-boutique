<div id="indexPageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for carousel in carousels %}
            <li data-target="#indexPageCarousel" data-slide-to="{{forloop.counter0}}"
            {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" >
        {% for carousel in carousels %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <img src="{{carousel.image.url}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{carousel.title}}</h5>
                    <p>{{carousel.description}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#indexPageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#indexPageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
