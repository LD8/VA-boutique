{% extends 'boutique/base.html' %}
{% load i18n %}

{% block content %}

<div id="indexPageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for carousel in carousels %}
            <li data-target="#indexPageCarousel" data-slide-to="{{forloop.counter0}}"
            {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" >
        {% for carousel in carousels %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                
                <!-- carousel link setup -->
                <a href="
                {% if forloop.counter == 1 %}
                {% url 'boutique:show-all' 'women' %}

                {% elif forloop.counter == 2 %}
                {% url 'boutique:sales' %}

                {% elif forloop.counter == 3 %}
                {% url 'boutique:show-category' 8 %}

                {% elif forloop.counter == 4 %}
                

                {% elif forloop.counter == 5 %}
                
                
                {% endif %}
                ">
                <img src="{{carousel.image.url}}" 
                    class="dim-img-70 d-block w-100" 
                    alt="{% trans 'Cover photo ' %}{{carousel.title}} - {{forloop.counter}}">
                </a>
                <!-- / carousel link setup -->

                <div class="carousel-caption d-none d-md-block" style="color: {{carousel.text_colour}}">
                    <h5>{{carousel.title}}</h5>
                    <p>{{carousel.description}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#indexPageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#indexPageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock content %}
